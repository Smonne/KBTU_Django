<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Authors</title>
</head>

<body>
    <h1>List of Authors</h1>
    <ul>
        {% for author in authors %}
        <li>{{ author.name }}</li>
        <!-- Add other fields you want to display for each author -->
        {% endfor %}
    </ul>
</body>

</html>
